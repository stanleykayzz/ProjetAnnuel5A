<div id="valide_container" class="valide_container"></div>
<div id="error_container" class="error_container"></div>
<div id="search_container" class="reservation_container" style="vertical-align: top; ">
    <h3 style="text-align: center;color: #006483;">Réserver la salle des fêtes</h3>
    <div style="display:inline-block; width: 100%;color: #1A1A1A;">
        <div class="div_reservation">
            <div class="content_left">
                <span class="title_span">Date de début</span>
                </br>
                <input class="datepicker beauty_input" type="text" id="reservation_start_date"/>
            </div>
        </div>

        <div class="div_reservation" style="margin-top: 20px;">
            <div class="content_left">
                <span class="title_span">Date de fin</span>
                </br>
                <input class="datepicker beauty_input" type="text" id="reservation_end_date"/>
            </div>
        </div>
    </div>

    <div id="include_reservation" style="display:inline-block; width: 90%;">
        <div style="display: inline-block; text-align: center; width: 80%; margin: auto; margin-top:30px;border:1px solid #EDEDED; border-radius: 4px;">
            <div style="border:1px solid #006483;background-color:#006483;width:100%;display: inline-block;  padding-top: 20px;padding-bottom: 20px;">
                <span class="title_span" style="font: 18px Roboto, Helvetica, Arial, sans-serif;font-weight:600; color:white;">Louer</span>
            </div>

            <div id="include_items" style="border:1px solid #006483;background-color:white;display: inline-block; padding-top: 20px;padding-bottom: 20px; width: 100%;"></div>
        </div>
        <div style="display: inline-block; position: relative; width: 50%;">
            <div style="display: inline-block;width: 45%;">
                <div class="content_left" style="display: inline-block; position: absolute; top:10px;left: 0;">
                    <span class="title_span">Liste</span>
                    <div id="list_booked_items"style="display: block; text-align: left;" id="list_reservation">
                    </div>
                </div>
            </div>

            <div class="div_reservation" style="position: absolute; top:10px;">
                <div class="content_left" style="">
                    <a class="btn_form" id="btn_book">RESERVER</a>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="include_book" class="reservation_container" style="display: none; text-align: center;">
    <h3 style="text-align: center;color: #006483;">Confirmer la réservation</h3>
    <div style="display: block; margin-left: 50px; padding-bottom: 20px;">
        <div class="div_reservation">
            <div class="content_left">
                <span class="title_span">Date d'arrivée</span>
                </br>
                <label class="text_span" id="label_start_date"></label>
            </div>

        </div>
        <div class="div_reservation">
            <div class="content_left">
                <span style="margin-left: 40px;" class="title_span">Date de départ</span>
                </br>
                <label style="margin-left: 40px;" class="text_span" id="label_end_date"></label>
            </div>
        </div>

        <div class="div_reservation">
            <div class="content_left">
                <span style="margin-left: 40px;" class="title_span">Coût</span>
                </br>
                <label style="margin-left: 40px;" class="text_span" id="label_price"></label>
            </div>
        </div>

        <div class="div_reservation" style="margin-top: 20px;">
            <a class="btn_form" id="btn_return">RETOUR</a>
        </div>
        <div class="div_reservation" style="margin-top: 20px;">
            <div id="button_paypal" style="display: inline-block;width: 100%; margin-left: 40px;"></div>

        </div>
    </div>

</div>
